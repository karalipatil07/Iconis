<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <style>
    #body {
      background: #21a6da;
      backdrop-filter: blur(20px);
      padding: 12rem;
    }

    .fa-20x {
      font-size: 20rem;
    }
  </style>
  <title>Iconis | Voice Assistant</title>
</head>

<body id="body">
  <div onclick=record() style="display: flex; justify-content: center; align-items: center;">
    <i class="fas fa-microphone-alt fa-20x"></i>
  </div>

  <script>
    function record() {
      var recognization = new webkitSpeechRecognition();
      recognization.lang = 'en-US';
      recognization.onresult = function (event) {
        console.log(event);
        var url = "/" + event.results[0][0].transcript;

        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);

        xhr.setRequestHeader("Accept", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
          }
        };

        xhr.send();
        recognization.stop();
      }
      recognization.start();
    }
  </script>
</body>

</html>
